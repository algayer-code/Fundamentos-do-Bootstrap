<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="display-6">Entre em contato</h2>
        <div class="row">
            <div class="col">
                <!-- Nome -->
                <label class="form-label name" for="name">Seu nome:</label>
                <input class="form-control" type="text" id="name" placeholder="Nome completo">
                <!-- Telefone -->
                <label class="form-label phone" for="phone">Seu Telefone:</label>
                <input class="form-control" type="tel" id="phone" placeholder="(DDD)00000-0000 ">
                <!-- Email -->
                <label class="form-label email" for="email">Seu e-mail:</label>
                <input class="form-control" type="email" id="email" placeholder="exemplo@gmail.com">
                <!-- botão -->
                <div class="button">
                    <button class="btn btn-success">Enviar</button>
                </div>
                <!-- copy -->
                <div class="copy">
                    <h6>&copy; Desenvolvidor por João Vitor Algayer Barbosa - 2024</h6>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
